version: '3.8'
services:
  mysql:
    image: seifwafeek/finance-accounting-mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-fas_db}
      MYSQL_USER: ${DB_USER:-fas_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-StrongPassword123!}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ${DOCKER_IMAGE_API:-seifwafeek/finance-accounting-api:latest}
    restart: always
    environment:
      DB_USER: ${DB_USER:-fas_user}
      DB_PASSWORD: ${DB_PASSWORD:-StrongPassword123!}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-fas_db}
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-in-production}
      FLASK_APP: app.py
      FLASK_ENV: production
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      mysql:
        condition: service_healthy
    command: flask run --host=0.0.0.0 --port=5000

  frontend:
    image: ${DOCKER_IMAGE_FRONTEND:-seifwafeek/finance-accounting-frontend:latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - api

volumes:
  db_data:


